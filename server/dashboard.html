<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style type="text/css">
            body{background-color: black; color:white; padding: 5%; font-family: monospace;}
        </style>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/styles/dracula.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/highlight.min.js"></script>
        <script>
            function highlight(){
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block)
                });
            }
            document.addEventListener('DOMContentLoaded', (event) => {
                highlight()
            });
        </script>
    </head>
    <body>
        <h1 style = "text-align: center;">Fantactics Game Server</h1>

        <h2>Server State - Refreshed every 1 second(s)</h2>
         <pre>
             <code id = "dash" class = "language-json">

             </code>
         </pre>
    </body>
    <script>
        setInterval(() => {
            axios.get('/status')
                .then(function (response) {
                    document.getElementById('dash').innerHTML = JSON.stringify(response.data, null, 4)
                    highlight()
                    
                })
                .catch(function (error) {
                    document.getElementById('dash').innerHTML = JSON.stringify(error, null, 4)
                    highlight()
                })
                .then(function () {
                })
        }, 1000)
    </script>
</html>
